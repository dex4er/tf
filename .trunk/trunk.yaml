version: 0.1
cli:
  version: 1.22.8
lint:
  enabled:
    - actionlint@1.7.5
    - git-diff-check@SYSTEM
    - gitleaks@8.22.1
    - gofmt@1.20.4
    - golangci-lint@1.62.2
    - markdownlint@0.43.0
    - prettier@3.4.2
    - renovate@39.90.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - terraform@1.8.5 # datasource=github-releases depName=hashicorp/terraform
    - tflint@0.54.0
    - tfsec@1.28.12
    - trufflehog@3.88.0
    - yamllint@1.35.1
  disabled:
    - checkov
    - gokart
    - osv-scanner
    - terrascan
    - trivy
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.22.4 # datasource=golang-version depName=go
    - node@20.18.0
    - python@3.11.9
