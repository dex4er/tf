version: 0.1
cli:
  version: 1.22.1
lint:
  enabled:
    - actionlint@1.7.1
    - git-diff-check@SYSTEM
    - gitleaks@8.18.3
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.57.2
    - markdownlint@0.41.0
    - osv-scanner@1.7.4
    - prettier@3.3.1
    - renovate@37.400.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - terraform@1.8.4 # datasource=github-releases depName=hashicorp/terraform
    - tflint@0.51.1
    - tfsec@1.28.6
    - trufflehog@3.78.0
    - yamllint@1.35.1
  disabled:
    - checkov
    - terrascan
    - trivy
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.3 # datasource=github-releases depName=golang/go
    - node@18.17.0
    - python@3.10.8
