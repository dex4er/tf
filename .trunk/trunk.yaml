version: 0.1
cli:
  version: 1.9.1
lint:
  enabled:
    - yamllint@1.31.0
    - actionlint@1.6.24
    - git-diff-check@SYSTEM
    - gitleaks@8.16.3
    - markdownlint@0.34.0
    - prettier@2.8.8
    - shellcheck@0.9.0
    - shfmt@3.5.0
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - python@3.10.8
    - go@1.20.3
    - node@18.12.1
