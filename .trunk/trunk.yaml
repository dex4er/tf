version: 0.1
cli:
  version: 1.13.0
lint:
  enabled:
    - actionlint@1.6.25
    - git-diff-check@SYSTEM
    - gitleaks@8.17.0
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.53.3
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.1
    - renovate@36.31.0
    - terrascan@1.18.3
    - tflint@0.47.0
    - tfsec@1.28.1
    - trufflehog@3.46.3
    - yamllint@1.32.0
  disabled:
    - checkov
    - trivy
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.17.0
    - python@3.10.8
