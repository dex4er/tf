version: 0.1
cli:
  version: 1.19.0
lint:
  enabled:
    - actionlint@1.6.26
    - git-diff-check@SYSTEM
    - gitleaks@8.18.2
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.56.1
    - markdownlint@0.39.0
    - osv-scanner@1.6.2
    - prettier@3.2.5
    - renovate@37.187.2
    - terraform@1.8.4 # datasource=github-releases depName=hashicorp/terraform
    - tflint@0.50.3
    - tfsec@1.28.5
    - trufflehog@3.67.6
    - yamllint@1.34.0
  disabled:
    - checkov
    - terrascan
    - trivy
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.3 # datasource=github-releases depName=golang/go
    - node@18.17.0
    - python@3.10.8
