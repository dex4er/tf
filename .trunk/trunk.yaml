version: 0.1
cli:
  version: 1.25.0
lint:
  enabled:
    - golangci-lint2@2.5.0
    - actionlint@1.7.7
    - git-diff-check@SYSTEM
    - gitleaks@8.28.0
    - gofmt@1.20.4
    - golangci-lint@1.64.8
    - markdownlint@0.45.0
    - prettier@3.6.2
    - renovate@41.135.5
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - terraform@1.10.4 # datasource=github-releases depName=hashicorp/terraform
    - tflint@0.59.1
    - tfsec@1.28.14
    - trufflehog@3.90.8
    - yamllint@1.37.1
  disabled:
    - checkov
    - gokart
    - osv-scanner
    - terrascan
    - trivy
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.23.5 # datasource=golang-version depName=go
    - node@22.16.0
    - python@3.11.9
