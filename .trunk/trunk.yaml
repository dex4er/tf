version: 0.1
cli:
  version: 1.17.1
lint:
  enabled:
    - actionlint@1.6.26
    - git-diff-check@SYSTEM
    - gitleaks@8.18.0
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.55.1
    - markdownlint@0.37.0
    - osv-scanner@1.3.6
    - prettier@3.0.3
    - renovate@37.8.1
    - terraform@1.7.3 # datasource=github-releases depName=hashicorp/terraform
    - tflint@0.48.0
    - tfsec@1.28.4
    - trufflehog@3.61.0
    - yamllint@1.32.0
  disabled:
    - checkov
    - terrascan
    - trivy
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.3 # datasource=github-releases depName=golang/go
    - node@18.17.0
    - python@3.10.8
