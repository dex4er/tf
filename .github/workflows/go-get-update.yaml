name: Automated go get update

on:
  push:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
  schedule:
    - cron: 58 4 * * *
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  go-get-update:
    name: go get update

    runs-on: ubuntu-24.04
    environment: automated

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go get update
        run: |
          go get -u | tee .github/update.log
          printf "pr_body<<END\n%s\nEND\n" "$(cat .github/update.log | sed -e 's/\x1b\[[0-9;]*m//g' | sed -e 's/^go: /- /')" >> $GITHUB_ENV

      - name: Check for changes
        run: |
          if git diff --exit-code; then
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push to branch
        if: env.changes == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          default_author: github_actions
          message: Automated go get update
          new_branch: automated/go-get-update
          push: origin automated/go-get-update --set-upstream --force

      - name: Create pull request
        if: env.changes == 'true'
        uses: devops-infra/action-pull-request@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          target_branch: main
          label: automated
          title: Automated go get update
          body: ${{ env.pr_body }}
          get_diff: true
